<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./resize.css">
    <title>Collage</title>
</head>

<body class="red">
    <div class="tip">
    влево+
        <br>
    вниз +
    <br>
    вправо + 
    <br>
    влево вверх +
    <br>
    left bottom+
        
        <br>
        bottom+
        <br>
        rigth bottom+
        <br>
        right+
    </div>
    <div class="field">
        <div class="btn-selected-reset">Reset all selected image</div>
    </div>
    <div class="selectWrap hide">
        <span>модалка, показываем выделенные элементы</span>
    </div>
    <div class="tool">

        <div id="cat" class="box cat selected">
            <div class="square">
                <div direction="leftTop" class="square__corner square__corner--lt"></div>
                <div direction="leftBottom" class="square__corner square__corner--lb"></div>
                <div direction="rightTop" class="square__corner square__corner--rt"></div>
                <div direction="rightBottom" class="square__corner square__corner--rb"></div>

                <div direction="top" class="square-line square-line--top"></div>
                <div direction="bottom" class="square-line square-line--bottom"></div>
                <div direction="left" class="square-line square-line--left"></div>
                <div direction="right" class="square-line square-line--right"></div>

                <div class="box-img"><img id="catImg" src="./img/klipartz.com.png"></div>

            </div>

        </div>
        <div id="sofa" class="box sofa">
            <div class="square">
                <div class="square__corner square__corner--lt"></div>
                <div class="square__corner square__corner--lb"></div>
                <div class="square__corner square__corner--rt"></div>
                <div class="square__corner square__corner--rb"></div>

                <div class="square-line square-line--top"></div>
                <div class="square-line square-line--bottom"></div>
                <div class="square-line square-line--left"></div>
                <div class="square-line square-line--right"></div>

                <div class="box-img"><img src="./img/sofa.png"></div>

            </div>


        </div>
        <!-- <div id="palm" class="box palm">
            <div class="square square-lt"></div>
            <div class="square square-lb"></div>
            <div class="square square-rt"></div>
            <div class="square square-rb"></div>
            <img src="./img/palm.png">
        </div> -->

    </div>

    <script src="./resize.js"></script>

    <script src="./mobil.js"></script>
    <script src="./index.js"></script>

</body>

</html>
